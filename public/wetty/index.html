<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wetty - The WebTTY Terminal Emulator</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
      #overlay {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: rgba(0,0,0,0.75);;
        display: none;
        z-index: 100;
      }
      #overlay input {
        display: block;
        margin: auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      #terminal {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="overlay"><input type="button" onclick="location.reload();" value="reconnect" /></div>
    <div id="terminal"></div>
    <script src="/wetty/wetty.min.js"></script>
  </body>
</html>
